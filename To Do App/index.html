<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="toDoApp">
  <head>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <meta charset="utf-8">
    <title>To Do App</title>
  </head>
  <body>
    <div ng-controller="appCtrl as c1">
      <h1>To Do App</h1>
      <p><h3>Add a To Do</h3></p>
        <input type="text" ng-model="c1.toDoEntry">
        <button ng-click="c1.addToDo()">Add</button>

        <h3>Your To Dos:</h3>
        <div ng-if="c1.editMode===false">
          <button ng-click="c1.editMode = true">Edit</button>
          <ol>
            <li ng-repeat="td in c1.todo">
              <span ng-if="c1.todo.indexOf(td)!=-1">
                {{td}}
                <button ng-click="c1.remove(c1.todo.indexOf(td))">Delete</button>
              </span>
            </li>
          </ol>
        </div>
        <div ng-if="c1.editMode===true">
          <button ng-click="c1.editMode=false">Done</button>
          <ol>
            <li ng-repeat="td in c1.todo">
              <input ng-model="c1.toDo[c1.todo.indexOf(td)]">
            </li>
          </ol>
        </div>

    </div>
    <div >

    </div>
  </body>
</html>
